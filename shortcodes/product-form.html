<div class="">
    <div id="feedback-form-heading" class=" text-center mt-5 ">
        <h1>Product Entry Form</h1>
    </div>
    <div id="ilg-product-success-message" class=" text-center"></div>
    <div class="row ">

        <div class=" mx-auto">
            <div class="card mt-2 mx-auto p-4 ">
                <div class="card-body">
                    <div class="container">
                        <form id="ilg-product-form" role="form">
                            NONCE_FIELD_PH
                            <input type="hidden" name="action" value="send_ilg_product_form" />
                            <div class="controls">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <sub style="bottom:0 ;">"For example: Clothing"</sub> <label for="form_product_name"></label> <input
                                                id="form_product_name" type="text" name="product_name"
                                                class="form-control" placeholder="Name of Product*" required="required"
                                                data-error="Name is required."> </div>
                                    </div>
                                    <div class="col-sm-6">
                                       
                                        <div class="form-group">  <sub style="bottom:0 ;">For Example: Pants or Dress</sub><label for="form_product_type"></label> <input
                                                id="form_product_type" type="text" name="product_type"
                                                class="form-control" placeholder="Type of Product*"> </div>
                                    </div>
                                </div>
                                <div class="row ilg-multi-drop-downs">
         
                                    <div class="col-sm-6">
                                        <div>
                                            <h4>Built Type</h4>
                                        </div>
                                        <select name="built_type" style="width: 100%;">
                                            <option value="handmade">HandMade</option>
                                            <option value="manufactured">Manufactured</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <div>
                                            <h4>Sold By</h4>
                                        </div>
                                        <select name="sold_by" style="width: 100%;">
                                            <option value="wholesale">WholeSale</option>
                                            <option value="retail">Retail</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12" style="margin-top:5%;" id="material_used_div">
                                        <div style="text-align:center;">
                                            <h4>Material Used</h4>
                                        </div>
                                        <select class="selectpicker" id="materials" multiple data-live-search="true">
                                            display_material_options
                                     </select>
                                    </div>
                                    <div class="col-sm-12" style="margin-top:5%;">
                                        <div>
                                            <h4>Vendor</h4>
                                        </div>
                                      vendor_dropdown
                                    </div>
                                </div>
                                <div class="row" style="margin-top:5%;">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                        display_manual_entry  
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input  type="text" id="product_range" name="product_range" class="form-control"
                                                placeholder="Price Range. Eg:- 50-100$" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:5%;">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <button id="ilg_image_upload_button" style="padding: 0.70em;color: #fff;
                                            background-color: #28a745;
                                            border-color: #28a745"
                                                class="btn btn-block btn-success">
                                                Image Upload
                                            </button>
                                            <input style="visibility:hidden ;" required="required" type="file"
                                                id="ilg_image_upload" accept="image/*" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input  type="text" id="brand_name" name="brand_name" class="form-control"
                                                placeholder="Brand Name" />
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="form-group">
                                            <label for="ilg_product_tags">Tags</label>
                                            <textarea id="ilg_product_tags" name="tags" class="form-control"
                                                placeholder="Tags help us in the identification of products by keywords. Please use a comma after every keyword. Eg:- Men, Kids" rows="4" required="required"
                                                data-error="Please add atleast 1 tag"></textarea><sub>.</sub>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-sm-12" style="display:flex;justify-content:center;"> <input
                                            style="color: #fff;    background-color: #0170B9;
                                            border-color: #0170B9;" id="ilg_product_form_submit" type="submit" class="btn btn-lg  btn-primary "
                                            value="Submit"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
